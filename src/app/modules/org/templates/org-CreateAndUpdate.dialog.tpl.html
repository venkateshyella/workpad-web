<md-dialog class="register-pop-up" aria-label="Update WorkSpace">
    <md-toolbar >
        <div class="md-toolbar-tools">
            <h2>Update WorkSpace</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-icon="icon icon-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
        <div class="toolbar-content">
        </div>
    </md-toolbar>
    <form name="form.CreateAndUpdate_org" class="full-height" novalidate>
        <div class="full-height" layout="column" layout-align="space-between center">
            <md-dialog-content class="full-width">
                <div>
                    <md-input-container md-no-float>
                        <label>Title</label>
                        <input type="text" name="orgName" placeholder="WorkSpace Name" required ng-model="formModel.CreateAndUpdate_org.orgName" md-maxlength="50" ng-pattern="/^[ A-Za-z0-9_\-\&\'\().]*$/" ng-trim>
                        <div ng-messages="form.CreateAndUpdate_org.orgName.$error">
                            <div ng-message="md-maxlength" class="ng-message">Please limit the WorkSpace name to 50 characters.</div>
                            <div ng-message="pattern" class="ng-message">Only letters, numbers, spaces and special characters _,-,&,',(,),. are allowed in the
                    WorkSpace name.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Description</label>
                        <textarea name="orgDesc" ng-model="formModel.CreateAndUpdate_org.desc" columns="1" md-maxlength="256" required></textarea>
                        <div ng-messages="form.CreateAndUpdate_org.orgDesc.$error">
                            <div ng-message="md-maxlength" class="ng-message">Please limit the WorkSpace description to 256 characters.</div>
                        </div>
                    </md-input-container>
                </div>
            </md-dialog-content>
            <div class="md-actions full-width" layout="row">
                <span flex></span>
                <md-button ng-click="cancel()">
                    Cancel
                </md-button>
                <md-button type="submit" ng-disabled="!form.CreateAndUpdate_org.$valid" ng-click="submit(formModel.CreateAndUpdate_org)" class="md-primary">Update
                </md-button>
            </div>
        </div>
    </form>
</md-dialog>
