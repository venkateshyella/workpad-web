<div hide-if-data-absent class="card no-padding-top">
  <div class="item card-rich-media">
    <div class="profile-card overlay">
      <div class="profile-cover">
        <div class="inner"
             layout="row"
             layout-align="center center">
        </div>
      </div>
      <div class="inner overlay-content" layout="row">
        <div class="profile-img border">
          <img ng-src="{{orgTabCtrl.orgModel._img_icon}}"
               on-error-src="assets/images/org-icon-placeholder.png" alt=""
               class="img"/>
        </div>
        <div flex layout="row"
             layout-align="center center">
          <div class="profile-img">
            <img ng-src="assets/images/logo.png" on-error-src="assets/images/profile-placeholder.png" alt=""
                 class="img img-floating-icon bg-none"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item item-text-wrap">
    <h2 class="card-title-text">{{orgTabCtrl.orgModel.orgName}}</h2>
    <p ng-show="orgTabCtrl.orgModel.$_adminUser" class="push-top pt-sm push-bottom pb-sm">Owned by
      <span>{{orgTabCtrl.orgModel.$_adminUser.userFirstName}}</span>
      <span>{{orgTabCtrl.orgModel.$_adminUser.userLastName}}</span></p>
    <p ng-show="orgTabCtrl.orgModel.createTime" class="push-top pt-sm push-bottom pb-sm">Created on
      <span>{{MU.getDisplayDate_DDMMYYYYHHMMSS(orgTabCtrl.orgModel.createTime)}}</span></p>
    <div ng-if="orgTabCtrl.orgModel.desc">
      <small><i
        ng-bind="::LANG.LABEL.DESCRIPTION"
        class="color-light-2"></i></small>
      <p
        ng-bind="orgTabCtrl.orgModel.desc"
        class="txt txt-line-sec text-wrap pre-formatted push-top pt-sm"></p>
    </div>

  </div>
</div>
