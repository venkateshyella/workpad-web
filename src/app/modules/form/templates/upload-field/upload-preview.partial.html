<md-list flex ng-controller="UploadFormPreviewViewController">
    <md-list-item>
            <label>{{fieldModel.label}}</label>
        </md-list-item>
    <md-list-item ng-show="uploadedFileName">
        <p>{{uploadedFileName}}</p>
        <md-icon md-font-icon="icon icon-file-download" aria-label="Preview file" class="md-hue-3" ng-click="downloadFile()"></md-icon>
    </md-list-item>
    <md-list-item ng-show="uploadedFileName">
       <div class="card" flex>
            <img ng-src="{{uploadedImageUrl}}"
                 on-error-src="assets/images/profile-placeholder.png"
                 alt=""
                 class="img"/>
        </div>
    </md-list-item> 
     <md-list-item ng-show="!uploadedFileName">
            <p> No available files to display.</p> 
            <!--<md-button class="md-raised" ng-disabled="true"> Upload File</md-button> -->
    </md-list-item> 
</md-list>
