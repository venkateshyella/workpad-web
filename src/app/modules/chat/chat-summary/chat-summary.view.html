<view type="toolbarView" title="'Unread Messages'">

  <toolbar app-toolbar title="'Unread Messages'">
    <toolbar-options>

      <md-menu md-position-mode="target-right target">
        <md-button ng-click="$mdOpenMenu()"
                   class="md-icon-button toolbar-button button-thin"
                   aria-label="Options">
          <md-icon md-font-icon="icon icon-more-vert"
                   class="toolbar-icon"
                   md-menu-origin></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="$mdCloseMenu(); refresh();">
              Refresh
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>

      <md-progress-linear ng-show="toolbarLoader.async_active"
                          md-mode="indeterminate"
                          class="toolbar-loading-bar md-hue-3 md-accent"></md-progress-linear>

    </toolbar-options>
  </toolbar>

  <layout type="linearLayout" orientation="vertical" layout-height="match_parent">
    <row scroll layout-height="fill_remaining" layout-gravity="free">

      <md-list>
        <md-list-item ng-repeat="item in chatSummaryListData"
                      ng-click="onChatSummaryItemClick(item)"
                      class="md-2-line">
          <div ng-if="item.chatType == 'ORGANIZATION'"
               class="md-list-item-text">
            <h3><b>{{item.organization.orgName}}</b></h3>

            <p>WorkSpace Chat</p>
          </div>

          <div ng-if="item.chatType == 'GROUP'"
               class="md-list-item-text">
            <h3><b>{{item.group.groupName}}</b></h3>

            <p>Group Chat</p>
          </div>
          <div ng-if="item.chatType == 'JOB'"
               class="md-list-item-text">
            <h3><b>{{item.job.title}}</b></h3>

            <p>Job Chat</p>
          </div>

          <span flex></span>
          <span class="label fix-line-height bg-primary rounded md-secondary"
            >{{item.unreadMessagesCount}}</span>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>

    </row>
  </layout>

</view>
