<view type="toolbarView" title="'Job Forms'">

  <toolbar app-toolbar title="'Job Forms'" sub-title="jobModel.title">
    <toolbar-options>

      <md-menu md-position-mode="target-right target">
        <md-button ng-click="$mdOpenMenu()"
                   class="md-icon-button toolbar-button button-thin"
                   aria-label="Options">
          <md-icon md-font-icon="icon icon-more-vert"
                   class="toolbar-icon"
                   md-menu-origin></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="$mdCloseMenu(); refresh()">
              {{LANG.BUTTON.REFRESH}}
            </md-button>
          </md-menu-item>

          <md-menu-divider></md-menu-divider>

        </md-menu-content>
      </md-menu>

      <md-progress-linear ng-show="toolbarLoader.async_active"
                          md-mode="indeterminate"
                          class="toolbar-loading-bar md-hue-3"></md-progress-linear>

    </toolbar-options>
  </toolbar>

  <layout type="linearLayout" orientation="vertical"
          layout-height="match_parent">
    <row scroll layout-height="fill_remaining" layout-gravity="free">

      <md-list>
        <md-list-item ng-repeat="form in jobModel.forms"
                      ng-click="transitionTo('root.app.form-view', {formId: form.formId})"
                      class="md-2-line">
          <div class="md-list-item-text">
            <h2>{{form.formName}}</h2>
            <p><i class="color-light-2 push-right pr-sm">Trigger:</i><b class="txt-upper">{{LANG.JOB.LABEL.LCE_NAME[form.eventName]}}</b></p>
            <p class="text-ellipsis">{{form.desc}}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>

    </row>
  </layout>
</view>
