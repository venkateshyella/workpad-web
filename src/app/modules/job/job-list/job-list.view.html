<view type="toolbarView" title="'Works'" class="job-toolbar">

  <toolbar app-toolbar title="LANG.JOB.LABEL.TITLE_LIST">

    <toolbar-options>
      <md-menu md-position-mode="target-right target"
               ng-show="optionMenuItems[tab_curr].length > 0">
        <md-button ng-click="$mdOpenMenu()"
                   class="md-icon-button toolbar-button button-thin"
                   aria-label="Options">
          <md-icon md-font-icon="icon icon-more-vert"
                   class="toolbar-icon"
                   md-menu-origin></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item ng-repeat="optionItem in optionMenuItems[tab_curr]">
            <md-button ng-click="optionItem.action(); $mdCloseMenu()">
              <span ng-bind="optionItem.name"></span>
            </md-button>
          </md-menu-item>
          <!--<md-menu-item ng-if="MU.isActionAvailableInTab('REFRESH', tab_curr, viewTabs)">-->
            <!--<md-button ng-click="onTabSelect(tab_curr); $mdCloseMenu()">-->
              <!--{{LANG.BUTTON.REFRESH}}-->
            <!--</md-button>-->
          <!--</md-menu-item>-->
        </md-menu-content>
      </md-menu>
      <md-progress-linear ng-show="toolbarLoader.async_active" md-mode="indeterminate"
                          class="toolbar-loading-bar md-accent md-hue-3"></md-progress-linear>
    </toolbar-options>
  </toolbar>
  <layout type="linearLayout" orientation="vertical" layout-height="match_parent">
    <row layout-gravity="top" layout-height="4em">
      <md-tabs class="md-primary tabs"
               md-selected="xtras.selectedTabIndex" md-align-tabs="top">
        <md-tab md-on-select="onTabSelect('TAB_JOBS_OPEN')"
                id="tabJobsList">
          <div>
            <i class="icon icon-tab icon-work"></i>
            <span class="tab-text"
                  ng-bind="::LANG.JOB.LABEL.TITLE_TAB_JOBS"></span>
          </div>
        </md-tab>
        <md-tab md-on-select="onTabSelect('TAB_JOBS_PENDING_TIMESHEET')" id="tabJobsTimesheet">
          <div>
            <i class="icon icon-tab icon-hour-glass"></i>
            <span class="tab-text"
                  ng-bind="::LANG.JOB.LABEL.TITLE_TAB_TIMESHEET">Timesheet</span>
          </div>
        </md-tab>
        <md-tab md-on-select="onTabSelect('TAB_JOBS_PENDING_RATING')"
                id="tabJobsReview">
          <div>
            <i class="icon icon-tab icon-medal-outline-star"></i>
            <span class="tab-text"
                  ng-bind="::LANG.JOB.LABEL.TITLE_TAB_RATING">Review</span>
          </div>
        </md-tab>
      </md-tabs>
    </row>
    <row scroll layout-height="fill_remaining" layout-gravity="free">
      <ui-view name="jobListTabContainer"></ui-view>
    </row>

    <!-- <row scroll layout-height="fill_remaining" layout-gravity="free">
      <div ng-switch="tab_curr" id="jobList_content">
        <div ng-switch-when="TAB_JOBS_OPEN">

          <div ng-include="'app/modules/job/job-list/job-ratings.partial.html'"></div>
        </div>
      </div>
    </row> -->
  </layout>
</view>
