<form name="form.create_job"  novalidate>
<md-input-container md-no-float>
   <input auto-input-focus type="text"
      name="jobName"
      placeholder="Job Name"
      required
      ng-model="formModel.templateName"
      ng-maxlength="50"
      ng-pattern="/^[ A-Za-z0-9_\-\&\'\().]*$/"
      ng-trim>
   <div ng-messages="form.create_job.jobName.$error">
      <div ng-message="maxlength" class="ng-message">Please limit the Job name to 50 characters.</div>
      <div ng-message="pattern" class="ng-message">Only letters, numbers, spaces and special characters _,-,&,',(,),.  are allowed in the
         Job name.
      </div>
   </div>
</md-input-container>
<md-input-container flex>
   <label>Description</label>
   <textarea name="jobDesc" 
      ng-model="formModel.desc"
      columns="1" md-maxlength="256" required ></textarea>
   <div ng-messages="form.create_job.jobDesc.$error">
      <div ng-message="md-maxlength" class="ng-message">Please limit the Template description to 256 characters.</div>
   </div>
</md-input-container>
<div class="row reminder-div">
   <span for="endTimeType" class="col-form-label" style="margin-bottom:10px;">Required Job Completion Time:</span>
</div>
<div class="row reminder-div">
   <div class="col-sm-4 col-pad-0 ">
      <select class="form-control" name="endTimeType"      
         required ng-model="formModel.endTimeType" 
         ng-options="opt.value as opt.label for opt in jobendTimeValueTypes"></select>  
   </div>
   <div  class="col-sm-1 col-pad-0">
      <label ng-if="formModel.endTimeType=='-523'" for="beforeevery" class="col-form-label">Next</label>
   </div>
   <div ng-if="formModel.endTimeType!='-520'" class="col-sm-1 col-pad-0">
      <input class="form-control wd-50" type="number" min="1" max="99" required ng-model="formModel.endTimeValue" width="100%" onkeypress='return event.charCode >= 48 && event.charCode <= 57'> 
   </div>
   <div ng-if="formModel.endTimeType=='-520'" class="col-sm-4 col-pad-0">
      <datepicker datepicker-class="" class="input-group date end-dt-picker" selector="form-control" date-format="{{eventDateFormat}}"  date-min-limit="{{minDate}}"
         button-prev="<i class='fa fa-arrow-left'></i>" class="form-control" 
         button-next="<i class='fa fa-arrow-right'></i>">
         <div class="input-group inner-addon right-addon">
            <i class="glyphicon glyphicon-calendar"></i>
            <input name="endDate"  required ng-model="formModel.expectedFinishDate" class="form-control event-icon"
               style="font-family: inherit;" placeholder="Choose Date"  />  
         </div>
      </datepicker>
   </div>
   <div class="col-sm-2">
      <label for="totime" class="col-form-label"> {{endtimeTypeLabels[formModel.endTimeType]}}</label>
   </div>
</div>
</form>
