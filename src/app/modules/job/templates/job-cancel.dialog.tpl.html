<md-dialog class="" aria-label="Cancel Job">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Cancel Job</h2>
    </div>
    
  </md-toolbar>

    <md-dialog-content class="full-width dialog-custom">
        <form name="form.jobCancel" class="full-height" novalidate>
            <div class="" layout="column" layout-align="space-between center">
                <div class="full-width" layout="row">
                    <md-list class="full-width">
                        <md-list-item class="md-3-line">
                            <md-input-container flex>
                                <label>Comment</label>
                                <textarea name="statusComment" ng-required="isMandatory" ng-model="formModel.comment" columns="1" md-maxlength="150"></textarea>
                                <div ng-messages="form.jobCancel.statusComment.$error">
                                    <div ng-message="md-maxlength" class="ng-message">"Please enter Comment"</div>
                                </div>
                            </md-input-container>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
        </form>
    </md-dialog-content>
    <div class="md-actions full-width" layout="row">
        <span flex></span>
        <md-button ng-disabled="" ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit" ng-disabled="!form.jobCancel.$valid" ng-click="submit()" class="md-primary">
            Comment
        </md-button>
    </div>
</md-dialog>
