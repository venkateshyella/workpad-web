<md-dialog class="register-pop-up" aria-label="Create WorkSpace">
<md-toolbar>
<div layout="row" class="md-toolbar-tools">
	<h2 class="md-title">Update Event</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
		md-font-icon="icon icon-close" aria-label="Close dialog"></md-icon> </md-button>
</div>
</md-toolbar>

<form name="form.update_event" class="full-height" novalidate>
	<div class="full-height" layout="column"
		layout-align="space-between center">

		<md-dialog-content class="full-width"> </md-dialog-content>

		<div class="md-actions full-width" layout="row">
			<span flex></span>
			<md-button ng-click="cancel()"> Cancel </md-button>
			<md-button type="submit" ng-disabled="!form.create_org.$valid"
				ng-click="submit(formModel.update_event)" class="md-primary">Save
			</md-button>
		</div>

	</div>


</form>
</md-dialog>
