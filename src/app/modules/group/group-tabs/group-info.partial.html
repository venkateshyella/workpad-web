<div hide-if-data-absent class="card no-padding-top">
    <div class="item card-rich-media">
        <div class="profile-card overlay">
            <div class="profile-cover">
                <div class="inner" layout="row" layout-align="center center">
                </div>
            </div>
            <div class="inner overlay-content" layout="row">
                <div class="profile-img border">
                    <img ng-src="{{groupTabCtrl.groupModel._img_icon}}" on-error-src="assets/images/group-icon-placeholder.png" alt="" class="img" />
                </div>
                <div flex layout="row" layout-align="center center">
                    <div class="profile-img">
                        <img ng-src="assets/images/logo.png" on-error-src="assets/images/profile-placeholder.png" alt="" class="img img-floating-icon bg-none" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="item item-text-wrap">
        <h2 class="card-title-text">{{groupTabCtrl.groupModel.groupName}}</h2>
        <p ng-show="groupTabCtrl.groupModel.$_adminUser" class="push-top pt-sm push-bottom pb-sm">Owned by
            <span>{{groupTabCtrl.groupModel.$_adminUser.userFirstName}}</span>
            <span>{{groupTabCtrl.groupModel.$_adminUser.userLastName}}</span></p>
        <p ng-show="groupTabCtrl.groupModel.createTime" class="push-top pt-sm push-bottom pb-sm">Created on
            <span>{{MU.getDisplayDate_DDMMYYYYHHMMSS(groupTabCtrl.groupModel.createTime)}}</span></p>
        <p ng-class="line-clamp-2" class="txt txt-line-sec text-wrap push-top">{{groupTabCtrl.groupModel.desc}}</p>
    </div>
</div>
