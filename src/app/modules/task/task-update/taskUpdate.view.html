<view type="toolbarView" title="'Update Task'">
  <toolbar ng-hide="form.updateTaskCtrl.$dirty" app-toolbar title="'Update Task'">
    <toolbar-options>
      <div class="menu-option-group"></div>
    </toolbar-options>
  </toolbar>

  
  <toolbar ng-show="form.updateTaskCtrl.$dirty" view-toolbar title="Update">
    <toolbar-options class="full-width">

      <div class="menu-option-group">

        <div ng-click="resetTaskFormModel()"
             ng-disabled="formActivity == '_SUBMITTING'"
             class="menu-option-item button">
          <span>{{LANG.BUTTON.DISCARD}}</span>
          <i class="icon icon-close"></i>
        </div>

        <div ng-click="submit()"
             ng-disabled="formActivity == '_SUBMITTING' || !form.updateTaskCtrl.$valid"
             class="menu-option-item button icon-left icon-floppy"
          >{{LANG.BUTTON.SAVE}}
        </div>

      </div>
    </toolbar-options>
  </toolbar>
  
<layout type="linearLayout" orientation="vertical" layout-height="match_parent">
    <row scroll layout-height="fill_remaining" layout-gravity="free">

      <form name="form.updateTaskCtrl" class="full-height" novalidate>
        <div class="card list">
          <div class="item">
            <md-input-container md-no-float>
            <input type="text"
           		name="taskName"
                placeholder="Task Name"
                required
                ng-model="formModel.title" 
                ng-maxlength="50"
                ng-pattern="/^[A-Za-z0-9 ]+$/"
                ng-trim>
              <div ng-messages="form.updateTaskCtrl.taskName.$error">
              	<div ng-message="maxlength" class="ng-message">{{LANG.TASK.TASK_CREATE_VALIDATION_MSGS.TASK_NAME_LIMIT}}</div>
              	<div ng-message="pattern" class="ng-message">{{LANG.TASK.TASK_CREATE_VALIDATION_MSGS.TASK_NAME_ALLOW}}
              	</div>
              </div>
          </md-input-container>
          </div>

          <div class="item">
           <md-input-container flex>
            <label>Description</label>
            <textarea name="taskDesc" ng-model="formModel.desc"
                      columns="1" md-maxlength="150"></textarea>
            <div ng-messages="form.updateTaskCtrl.taskDesc.$error">
              <div ng-message="md-maxlength" class="ng-message">{{LANG.TASK.TASK_CREATE_VALIDATION_MSGS.TASK_DESCRIPTION_LIMIT}}</div>
            </div>
          </md-input-container>
          </div>
        </div>

        <div class="md-actions full-width" layout="row">
        <span flex></span>
        
      </div>

      </form>

    </row>
  </layout>

  </view>
