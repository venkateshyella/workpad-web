<view type="toolbarView" title="'Create Task'">
<toolbar ng-hide="form.org_edit.$dirty" app-toolbar title="'Create Task'"  sub-title="jobModel.JobTitle">
    
</toolbar>
<layout type="linearLayout" orientation="vertical" layout-height="match_parent">
    <row scroll layout-height="fill_remaining" layout-gravity="free">

      <form name="form.create_task" class="full-height" novalidate>
        <div class="card list">
          <div class="item">
            <md-input-container md-no-float>
            <input type="text"
           		name="taskName"
                placeholder="Task Name"
                required
                ng-model="formModel.title" 
                ng-maxlength="50"
                ng-pattern="/^[A-Za-z0-9 ]+$/"
                ng-trim>
              <div ng-messages="form.create_task.taskName.$error">
              	<div ng-message="maxlength" class="ng-message">{{LANG.TASK.TASK_CREATE_VALIDATION_MSGS.TASK_NAME_LIMIT}}</div>
              	<div ng-message="pattern" class="ng-message">{{LANG.TASK.TASK_CREATE_VALIDATION_MSGS.TASK_NAME_ALLOW}}
              	</div>
              </div>
          </md-input-container>
          </div>

          <div class="item">
           <md-input-container flex>
            <label>Description</label>
            <textarea name="taskDesc" ng-model="formModel.desc"
                      columns="1" md-maxlength="150"></textarea>
            <div ng-messages="form.create_task.taskDesc.$error">
              <div ng-message="md-maxlength" class="ng-message">{{LANG.TASK.TASK_CREATE_VALIDATION_MSGS.TASK_DESCRIPTION_LIMIT}}</div>
            </div>
          </md-input-container>
          </div>

        </div>

        <div class="md-actions full-width" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
          Cancel
        </md-button>
        <md-button type="submit"
                   ng-disabled="!form.create_task.$valid"
                   ng-click="submit()" class="md-primary"
          >Create
        </md-button>
      </div>

      </form>

    </row>
  </layout>

  </view>
