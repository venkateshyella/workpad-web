<md-dialog class="register-pop-up" aria-label="Create Task">

<md-toolbar >
    <div class="md-toolbar-tools">
      <h2>Create Task</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-font-icon="icon icon-close" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>

    <div class="toolbar-content">
    </div>

  </md-toolbar>
  <form name="form.create_task" class="full-height" novalidate>
    <div class="full-height" layout="column" layout-align="space-between center">

      <md-dialog-content class="full-width">
        <!-- <div layout="row">
          <h2 class="md-title">Create Task</h2>
        </div> -->

        <div>
          <md-input-container md-no-float>
            <input auto-input-focus type="text"
           		name="taskName"
                placeholder="Task Name"
                required
                ng-model="formModel.create_task.title" 
                ng-maxlength="50"
                ng-pattern="/^[ A-Za-z0-9_\-\&\'\().]*$/"
                ng-trim>
              <div ng-messages="form.create_task.taskName.$error">
              	<div ng-message="maxlength" class="ng-message">Please limit the Task name to 50 characters.</div>
              	<div ng-message="pattern" class="ng-message">Only letters, numbers, spaces and special characters _,-,&,',(,),. are allowed in the Task name.
              	</div>
              </div>
          </md-input-container>

          <md-input-container flex>
            <label>Description</label>
            <textarea name="taskDesc" required ng-model="formModel.create_task.desc"
                      columns="1" md-maxlength="256"></textarea>
            <div ng-messages="form.create_task.taskDesc.$error">
              <div ng-message="md-maxlength" class="ng-message">Please limit the Task description to 256 characters.</div>
            </div>
          </md-input-container>

          <!--  <md-input-container flex>
            <label>Objective</label>
            <textarea name="taskObj" required ng-model="formModel.create_task.obj"
                      columns="1" md-maxlength="150"></textarea>
            <div ng-messages="form.create_task.taskObj.$error">
              <div ng-message="md-maxlength" class="ng-message">Please limit the Organisation description to 150 characters.</div>
            </div>
          </md-input-container> -->

        </div>


      </md-dialog-content>

      <div class="md-actions full-width" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
          Cancel
        </md-button>
        <md-button type="submit"
                   ng-disabled="!form.create_task.$valid"
                   ng-click="submit()" class="md-primary"
          >Create
        </md-button>
      </div>

    </div>


  </form>
</md-dialog>
