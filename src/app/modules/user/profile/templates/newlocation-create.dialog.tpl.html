<md-dialog class="" aria-label="Create New Location">
  <form name="form.create_newLocation" novalidate>
    <md-toolbar class="">
      <div class="md-toolbar-tools">
        <h2>Add New Location</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="icon icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>

      <div class="toolbar-content">
      </div>

    </md-toolbar>

    <md-dialog-content class="full-width dialog-custom">
      <div class="dialog-content-padding-sides push-top">
        <label style="margin-top: 5px;">Pick a country</label>

        <div class="item" flex
             ng-controller="CountryFinderController as ctrl" style="padding: 0px;margin-top: 10px;">
          <div layout="row">
            <md-autocomplete flex name="formModel.create_newLocation.searchCountry"
                             ng-disabled="form.isDisabled"
                             md-selected-item="formModel.create_newLocation.searchCountry"
                             md-search-text-change="ctrl.searchTextChange(formModel.create_newLocation.searchCountry, ctrl.searchText)"
                             md-search-text="ctrl.searchText"
                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                             md-item-text="item.countryName+'('+item.countryCode+')'" md-min-length="2"
                             placeholder="Pick a country">
              <md-item-template>
                <span md-highlight-text="ctrl.searchText"
                      md-highlight-flags="^i"
                      class="item-title">{{item.countryName}}</span>
                <span class="item-metadata">
                  <span class="txt-upper">({{item.countryCode}})</span></span>
              </md-item-template>
              <md-not-found>
                <div ng-click class="item-title">{{searchStatusText}}</div>
              </md-not-found>
            </md-autocomplete>
          </div>
        </div>
        <br>
        <md-input-container flex>
          <label>New City Name</label>
          <input type="text" name="cityname"
                 ng-model="formModel.create_newLocation.cityname"
                 required
                 columns="1"
                 md-maxlength="50">

          <div ng-messages="form.create_newLocation.cityname.$error">
            <div ng-message="md-maxlength"
                 class="ng-message text-wrap">Please limit the new city name
              to 50 characters.
            </div>
          </div>
        </md-input-container>

      </div>


    </md-dialog-content>

    <div class="md-actions full-width" layout="row">
      <span flex></span>
      <md-button type="submit"
                 ng-disabled="$root.isActionsEnabled"
                 ng-click="submit()" class="md-primary"
        >Create
      </md-button>
    </div>

  </form>
</md-dialog>
