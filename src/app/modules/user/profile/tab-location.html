<div ng-hide="!data.user.location || data.user.location.length>0"
     class="card list">
  <p class="item item-sub-header text-center">{{LANG_USER.LABEL.LOCATION_NA}}</p>
</div>

<div ng-show="data.user.location && data.user.location.length>0"
     class="card list">

  <div
    ng-repeat="address in data.user.location"
    class="item item-line-single item-icon-left">
    <i class="icon icon-pin icon-cling-top"></i>

    <h2 class="txt txt-line-pri text-wrap">{{address.name}}</h2>

    <p class="txt txt-line-pri text-wrap color-light">
      <span>{{address.countryName}}</span></p>

  </div>
