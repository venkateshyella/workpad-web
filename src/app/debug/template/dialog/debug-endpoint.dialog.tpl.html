<md-dialog aria-label="App Endpoint">
  <form name="form_endpoint">
    <md-dialog-content class="">

      <div layout="row">
        <h2>App Endpoint</h2>
      </div>

      <div>
        <md-input-container md-no-float>
          <input name="baseUrl" ng-model="baseUrl" type="text" placeholder="App end point">
        </md-input-container>
      </div>

      <div>
        <md-input-container md-no-float>
          <input name="baseUrl" ng-model="boshEndpoint" type="text" placeholder="App end point">
        </md-input-container>
      </div>

      <md-button ng-click="reset()">
        Reset
      </md-button>

    </md-dialog-content>

    <div class="md-actions" layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-disabled="!form_endpoint.baseUrl.$dirty" ng-click="update(baseUrl, boshEndpoint)" class="md-primary">
        Update and restart
      </md-button>
    </div>
  </form>
</md-dialog>
