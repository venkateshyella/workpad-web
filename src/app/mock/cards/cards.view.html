<view type="toolbarView" screen-type="device" title="'Cards'">
  <toolbar app-toolbar title="'Cards'">
    <toolbar-options>
      <div class="menu-option-group">
      </div>
    </toolbar-options>
  </toolbar>
  <layout type="linearLayout" orientation="vertical" layout-height="match_parent">

    <row id="content" scroll layout-height="fill_remaining" layout-gravity="free">
      <div class="list">

        <div class="card">

          <div class="item item-avatar">
            <img src="assets/images/profile-image-placeholder.png">

            <h2 class="card-title-text">Card Title</h2>

            <p>Subtitle text</p>
          </div>

          <div class="item">
            <h2 class="card-title-text">Card Title</h2>

            <p>Subtitle text</p>
          </div>

          <div class="item card-action">
            <div class="button button-clear">Action 1</div>
            <div class="button button-clear">Action 2</div>
          </div>

          <div class="item card-rich-media">
            <img src="assets/images/profile-placeholder.png" alt=""/>
          </div>

          <div class="item card-action">
            <div class="button pull-right">Agree</div>
            <div class="button pull-right">Disagree</div>
          </div>

        </div>

        <div class="card no-padding">
          <div class="profile-card overlay">
            <div class="profile-cover">
              <div class="inner">
                <img src="assets/images/profile-placeholder.png"
                     alt=""
                     class="img"/>
              </div>
            </div>

            <div class="inner overlay-content">
              <div class="profile-img">
                <img src="assets/images/profile-image-placeholder.png"
                     alt=""
                     class="img"/>
              </div>
            </div>
          </div>
        </div>

      </div>
    </row>

  </layout>

</view>
