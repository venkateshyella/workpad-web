<div ng-controller="AnimationController" class="container">

  <div block-ui="animateCssTest" block-ui-message-class="animated infinite {{ animateCss.selected.name }}">
    <div class="jumbotron">
      <h1>{{ animateCss.selected.name }}</h1>
    </div>
  </div>

  <select class="form-control" ng-options="animation.name group by animation.group for animation in animateCss.options"
          ng-model="animateCss.selected"></select>
</div>
