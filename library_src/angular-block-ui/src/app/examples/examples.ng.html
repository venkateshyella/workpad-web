<div class="container">
  <h1>Angular BlockUI Documentation &amp; Examples</h1>

  <ul class="nav nav-tabs spacer">
    <li ng-repeat="example in examples" ng-class="{ active: $index === examples.active }">
      <a href="{{ examples.getUrl(example) }}">{{ example.name }}</a>
    </li>
  </ul>

  <!--<div class="example-container" block-ui block-ui-pattern="/^app\/examples\/.*\.html$/">-->
    <div class="spacer" ng-include="examples[examples.active].tmpl"></div>
  <!--</div>-->
</div>
